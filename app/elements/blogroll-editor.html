<dom-module id="blogroll-editor">
  <template>
    <style include="shared-styles"></style>
    <style include="iron-flex iron-flex-alignment"></style>
    <style>

    </style>

<div hidden="{{hidden}}">
  <template is="dom-repeat" items="{{posts}}" index-as="index">
    <collapsible-editor title="{{item.title}}"
        author="{{item.author}}" date="{{item.date}}"
        tags="{{item.tags}}" html="{{item.html}}"
    ></collapsible-editor>
  </template>
</div>




  </template>
  <script>
    Polymer({
      is: 'blogroll-editor',
      toggle: function() {
        if (this.hidden == true) {
          this.hidden = false;
        } else if (this.hidden == false) {
          this.hidden = true;
        }
      },
    });
  </script>
</dom-module>
