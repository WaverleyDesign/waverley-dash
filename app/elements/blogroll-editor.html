<dom-module id="blogroll-editor">
  <template>
    <style include="shared-styles"></style>
    <style include="iron-flex iron-flex-alignment"></style>
    <style>


iron-pages {
  width: 70%;
}

paper-card {
  width: calc(50% - 12px);
  margin: 4px 0px;
  --paper-card-header-color: #fff;
}

paper-card .card-actions {
  padding: 0px;
}

.grid {
  padding: 8px 0px 0px 8px;
  @apply(--layout-horizontal);
  @apply(--layout-wrap);
  height: 100%;
  width: 30%;
}

iron-selector {
  width: 100%;
}

paper-material {
  height: 1000px;
}
    </style>

<span hidden="[[_postsEmpty(posts.length)]]">
  <h1>No blog posts yet!</h1>
  <p>
    Hit the green '+' button below to write a new one.
  </p>
</span>

<div class="horizontal layout">
  <div class="horizontal layout grid">
    <iron-selector selected="{{selected}}" attr-for-selected="name">
      <template is="dom-repeat"
                items="{{posts}}"
                as="post"
                filter="{{_computeFilter(filterBy)}}"
                observe="isComplete">
          <paper-card elevation="0" image="{{post.featureImg}}" heading="{{post.title}}" name="{{post.title}}">
            <paper-item>
              <paper-item-body two-line>
                <div>{{post.title}}</div>
                <div secondary>{{post.author}}</div>
              </paper-item-body>
              <blog-quick-look post="{{post}}"></blog-quick-look>
            </paper-item>
          </paper-card>
      </template>
    </iron-selector>
  </div>

  <iron-pages attr-for-selected="name" selected="{{selected}}">
    <template is="dom-repeat"
              items="{{posts}}"
              as="post"
              filter="{{_computeFilter(filterBy)}}"
              observe="isComplete">

            <section name="{{post.title}}">
              <paper-material elevation="1">
                <text-editor-updater id="updater" on-update-post="setContent" post="{{post}}"></text-editor-updater>
              </paper-material>
            </section>
    </template>
  </iron-pages>
</div>




  </template>
  <script>
    Polymer({
      is: 'blogroll-editor',
      properties: {

        posts: Array,

        filterBy: {
          type: String,
          value: 'all'
        }

      },

      setContent: function(e) {
        var model = e.model;
        console.log(model);
        model.$.updater.setContent();
      },

      _onDelete: function() {
        this.fire('delete-post', {post: this.post});
      },

      _postsEmpty: function(length) {
        return !!length;
      },

      _computeFilter: function(filterBy) {
        if (filterBy) {

          // If filterBy is 'all', return a filter that always returns
          // the post
          if (filterBy === 'all') {
            return function() {
              return true;
            };
          }

          // Handle 'completed', or its inverse, 'active'
          var ifComplete = (filterBy === 'completed');
          return function(item) {
            return item.isComplete === ifComplete;
          };
        }
      },
      toggle: function() {
        if (this.hidden == true) {
          this.hidden = false;
        } else if (this.hidden == false) {
          this.hidden = true;
        }
      },
      _postsEmpty: function(length) {
        return !!length;
      },
    });
  </script>
</dom-module>
