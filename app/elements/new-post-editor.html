<dom-module id="new-post-editor">
  <template>
    <style include="shared-styles"></style>
    <style include="iron-flex iron-flex-alignment"></style>
    <style>
      div [hidden] !important {
        display: none;
      }

      paper-dialog {
        width: 100%;
        height: 100%;
        overflow-x: auto;
        overflow-y: scroll;
      }
    </style>

    <!-- <div hidden="{{hidden}}">

      <text-editor></text-editor>

    </div> -->

    <paper-dialog >


    </paper-dialog>

  </template>
  <script>
    Polymer({
      is: 'new-post-editor',
      properties: {
        hidden: {
          type: Boolean,
          value: true
        },
      },
      newPost: function() {
          if (this.hidden == true) {
            this.hidden = false;
          } else if (this.hidden == false) {
            this.hidden = true;
          }
      }
    });
  </script>
</dom-module>
