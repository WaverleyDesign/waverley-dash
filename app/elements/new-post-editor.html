  <script>
    Polymer({
      is: 'new-post-editor',
      properties: {
        hidden: {
          type: Boolean,
          value: false
        },
      },
      newPost: function() {
        if (this.hidden == true) {
          this.hidden = false;
        } else if (this.hidden == false) {
          this.hidden = true;
        }
      },
      _add: function() {
        if (this.$.textEditor.html) {
          this.fire('add-post', {title: this.$.textEditor.title, author: this.$.textEditor.author, html: this.$.textEditor.html});
          this.$.postInput.value = null;
        }
      },
    });
  </script>
