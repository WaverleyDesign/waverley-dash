s<dom-module id="settings-page">
  <template>
    <style include="shared-styles"></style>
    <style>
    img {
      width:200px;
      height:200px;
    }


    </style>
    <style include="iron-flex iron-flex-alignment"></style>

    <paper-material elevation="1">
      <h1>Account Details</h1>

      <paper-toggle-button checked></paper-toggle-button>

      <paper-card heading="{{user.google.displayName}}">
        <div class="card-content">
          <img src$="{{user.google.profileImageURL}}" alt$="{{user.google.displayName}}" />
        </div>
        <div class="card-actions"></div>
      </paper-card>

    </paper-material>

  </template>
  <script>
    Polymer({
      is: 'settings-page',
    });
  </script>
</dom-module>
