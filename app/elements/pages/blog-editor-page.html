<dom-module id="blog-editor-page">
  <template>
    <style include="shared-styles"></style>
    <style include="iron-flex iron-flex-alignment"></style>
    <style>
      paper-fab {
        bottom: 32px;
        right: 32px;
        position: fixed;
      }
    </style>

    <blogroll-editor id="blogrollEditor" posts="{{posts}}"></blogroll-editor>

    <paper-fab icon="add" on-tap="newPost"></paper-fab>




  </template>
  <script>
    Polymer({
      is: 'blog-editor-page',

      newPost: function() {
        this.$.newPostEditor.newPost();
        this.$.blogrollEditor.toggle();
      },
      fireAddPost: function(e) {
        this.fire('add-post', e.detail);
      },
    });
  </script>
</dom-module>
