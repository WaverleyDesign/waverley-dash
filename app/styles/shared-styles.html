<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-styles/typography.html">

<!-- shared styles for all elements and index.html -->
<dom-module id="shared-styles">
  <template>
    <style>
      .waverley {
        font-family: 'Roboto', Arial, sans-serif;
        font-weight: 300;
      }
      .dash {
        font-family: 'Roboto', Helvetica, sans-serif;
        font-weight: 400;
      }
      paper-scroll-header-panel {
        height: 900px;
      }
      neon-animatable {
        @apply(--layout-vertical);
        @apply(--center);
      }

      app-toolbar {
        background-color: var(--primary-color);
        @apply(--shadow-elevation-2dp);
        color: white;
      }
      .drawer {
        @apply(--shadow-elevation-4dp);
        background-color: var(--light-primary-color);
        color: white;
        height: 100%;
      }

      paper-drawer-panel {
        background-color: var(--paper-blue-grey-50);
      }

      paper-material, paper-card {
        background-color: #f5f5f5;
      }

      iron-selector paper-icon-button {
        margin: 4px;
        width: 50px;
        height: 50px;
      }

      /* */

      wysiwyg-e, text-editor {
        height: 400px;
      }

      paper-button {
        color: var(--dark-accent-color);
        height: 100%
      }


      /* text editor */
      .toggle {
        width: 100%;
        height: 32px;
      }
      .toggle-tall {
        width: 100%;
        height: 64px;
      }
      paper-input.big {
        --paper-input-container-input: {
          font-size: 32px;
          color: white;
        };
        --paper-input-container-focus-color: white;
        --paper-input-container-color: var(--paper-grey-100);
      }

      .dropdown-content {
        padding: 16px;
        width: 100%;
      }

      text-editor {
        --toolbar-color: var(--light-primary-color);
      }

      .editor-toolbar {
        padding: 16px;
        @apply(--layout-horizontal);
        @apply(--layout-end);
        background-color: var(--primary-color);
        color: white;
      }

      .divOne {
        width: 60%;
      }
      .divTwo {
        width: 40%;
      }

    </style>
  </template>
</dom-module>
